apiVersion: apps/v1
kind: Deployment
metadata:
  name: i18n
  labels:
    app: i18n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: i18n
  template:
    metadata:
      labels:
        app: i18n
    spec:
      containers:
        - name: i18n
          image: ghcr.io/sayjeyhi/presentation-i18n:latest
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              memory: "128Mi"
